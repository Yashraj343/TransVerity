<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TransVerity</title>
    <link rel="icon" href="https://media.istockphoto.com/id/1279365501/vector/letter-t-logo-lettermark-monogram-typeface-type-emblem-character-trademark.jpg?s=612x612&w=0&k=20&c=zKgTOCrgmI7oiclozkfXURloWyH-W4lSZm8pz7LUsjg=" width="30" height="30" class="d-inline-block align-top" type="image/icon type">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="/">
        <img src="https://media.istockphoto.com/id/1279365501/vector/letter-t-logo-lettermark-monogram-typeface-type-emblem-character-trademark.jpg?s=612x612&w=0&k=20&c=zKgTOCrgmI7oiclozkfXURloWyH-W4lSZm8pz7LUsjg=" width="30" height="30" class="d-inline-block align-top" alt="">
        <span class="bgt">TransVerity</span>
      </a>
      
    </nav>
    <div class="container">
      <!-- Image and text -->

      <form action="/analyze" method="POST">
        <br/>
        <textarea
          name="rawtext"
          class="form-control"
          rows="8"
          placeholder="Enter your raw text"
        ></textarea>
        <br/>
        <Label>Selected Language:</Label>
        <select name="lang" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected value="En">English</option>
            <option value="Hi">Hindi</option>
            <option value="mr">Marathi</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="gu">Gujarati</option>
            <option value="kn">Kannada</option>
            <option value="pa">Punjabi</option>
          </select>
          <br/>
          <br/>
          <Label>Target Language:</Label>
          <select name="targ" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected value="En">English</option>
            <option value="Hi">Hindi</option>
            <option value="mr">Marathi</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="gu">Gujarati</option>
            <option value="kn">Kannada</option>
            <option value="pa">Punjabi</option>
          </select>
          <br/>
          <br/>
          <label>Percentage of Summarization:</Label>
            <select name="percent" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected value="0.3">30%</option>
              <option value="0.2">20%</option>
              <option value="0.4">40%</option>
              <option value="0.5">50%</option>
              <option value="0.6">60%</option>
            </select>
            <br/>
            <br/>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
